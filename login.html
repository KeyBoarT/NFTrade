<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- İkon linki -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg+xml">

    <!-- title -->
    <title>Giriş Yap ya da Kayıt Ol</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Giriş Yap</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Kullanıcı Adı" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parola" />
            </div>
            <input type="submit" value="Giriş" class="btn solid" />
            <p class="social-text">Ya da aşağıdakilerden birini kullan</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Kayıt Ol</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Kullanıcı Adı" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parola" />
            </div>
            <input type="submit" class="btn" value="Kayıt Ol" />
            <p class="social-text">Ya da aşağıdakilerden birini kullan</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Yeni Misin ?</h3>
            <p>
              Hemen kayıt ol ve NFTrade ile sonsuz nft dünyasına sen de katıl
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Kayıt Ol
            </button>
          </div>
          <img src="assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bizden biri misin ?</h3>
            <p>
              Hemen giriş yap ve NFTrade ile en nadir koleksiyonunu oluştur
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Giriş Yap
            </button>
          </div>
          <img src="assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
