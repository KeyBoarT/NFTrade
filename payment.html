<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="assets/css/payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Fatura Adresi</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Mehmet Sezer">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="ornek@ornek.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="İlçe - Şehir - Ülke">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Kocaeli">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Türkiye">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="410 420">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">ödeme</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="assets/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mehmet Sezer">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="Haziran">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="088">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="ödemeyi tamamla" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
